<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title> Create Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../STYLESHEETS/style.css" rel="stylesheet" type="text/css" />
    <style>
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            margin-bottom: 15px;
        }
        .input-box input, .input-box textarea {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #8AAEE0;
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #D5DEEF;
            display: block;
            margin: 0 auto 10px;
        }
        .profile-upload {
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            text-align: center;
        }
        .button input {
            padding: 10px 20px;
            border: none;
            background-color: #8AAEE0;
            color: #B1C9EF;
            border-radius: 4px;
            cursor: pointer;
        }
        .Category label {
            margin-right: 15px;
        }
        .manifesto-box {
            margin-top: 2px;
        }
        .manifesto-box textarea {
           width: 100%; /* Adjust width as needed, can be in pixels or percentage */
           height: 200px; /* Adjust height as needed */
           padding: 10px;
           font-size: 16px;
           border-radius: 5px;
           border: 1px solid #B1C9EF;
           resize: vertical; /* Allow vertical resizing by the user */
        }

        .user-details{ /*style drop box*/
           display: flex;
           flex-direction: column;
           gap: 15px; /* Space between elements */
        }

        .input-box {
           display: flex;
           flex-direction: column;
        }

        .details {
           font-weight: bold;
           margin-bottom: 5px;
        }

        input, select, button {
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #D5DEEF;
          font-size: 16px;
          outline: none;
        }

        select {
          appearance: none; /* Remove default dropdown arrow */
         -webkit-appearance: none;
         -moz-appearance: none;
        }

        button {
          background-color: #B1C9EF; /* Green */
          color: #8AAEE0;
          border: none;
          cursor: pointer;
          margin-top: 10px;
          transition: background-color #628ECB;
        }

        button:hover {
          background-color: #628ECB;
        }
 </style>

        <link href = "../STYLESHEETS/stylesheet2.css" rel = "Stylesheet" type = "text/css" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0">

              Add any additional CSS here, if needed

         <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
         <script>
             $(document).ready(function() {
                 var tabsVerticalInner = $('#accordian');
                 var selectorVerticalInner = $('#accordian').find('li').length;
                 var activeItemVerticalInner = tabsVerticalInner.find('.active');
                 var activeWidthVerticalHeight = activeItemVerticalInner.innerHeight();
                 var activeWidthVerticalWidth = activeItemVerticalInner.innerWidth();
                 var itemPosVerticalTop = activeItemVerticalInner.position();
                 var itemPosVerticalLeft = activeItemVerticalInner.position();
     
                 $(".selector-active").css({
                     "top": itemPosVerticalTop.top + "px", 
                     "left": itemPosVerticalLeft.left + "px",
                     "height": activeWidthVerticalHeight + "px",
                     "width": activeWidthVerticalWidth + "px"
                 });
     
                 $("#accordian").on("click", "li", function(e) {
                     $('#accordian ul li').removeClass("active");
                     $(this).addClass('active');
                     var activeWidthVerticalHeight = $(this).innerHeight();
                     var activeWidthVerticalWidth = $(this).innerWidth();
                     var itemPosVerticalTop = $(this).position();
                     var itemPosVerticalLeft = $(this).position();
                     $(".selector-active").css({
                         "top": itemPosVerticalTop.top + "px", 
                         "left": itemPosVerticalLeft.left + "px",
                         "height": activeWidthVerticalHeight + "px",
                         "width": activeWidthVerticalWidth + "px"
                     });
                 });
     
                 // --------------add active class-on another-page move----------
                 // Get current path and find target link
                 var path = window.location.pathname.split("/").pop();
     
                 // Account for home page with empty path
                 if (path == '') {
                     path = 'home.html';
                 }
     
                 var target = $('#accordian ul li a[href="'+path+'"]');
                 // Add active class to target link
                 target.parent().addClass('active');
             });
         </script>
 </head>
 
            
<body>
    <div id="accordian">
        <ul class="show-dropdown main-navbar">
            <div class="selector-active"><div class="top"></div><div class="bottom"></div></div>
            <li>
                <a href="home.html"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
            </li>
            <li class="active">
                <a href="createpp.html"><i class="far fa-address-book"></i>Create Profile</a>
            </li>
            <li>
                <a href="profiles.html"><i class="far fa-clone"></i>Profiles</a>
            </li>
            <li>
                <a href="castvote.html"><i class="far fa-calendar-alt"></i>Cast Vote</a>
            </li>
            <li>
                <a href="viewresults.html"><i class="far fa-chart-bar"></i>View Results</a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="title">Create Profile</div>
        <div class="content">
            <form action="#" id="create-profile-form">
                <!-- Profile Picture Upload -->
                <div class="profile-upload">
                    <img id="profile-pic-preview" src="default-profile-pic.jpg" alt="Profile Picture" class="profile-picture">
                    <input type="file" id="profile-pic-input" accept="image/*">
                </div>
    
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" id="fullName" placeholder="Enter your name and surname" required>
                    </div>
                </div>
                <div class="input-box">
                    <span class="details">School</span>
                    <select id="school" required>
                        <option value="" disabled selected>Select your school</option>
                        <option value="school1">Science and Technology</option>
                        <option value="school2">Medicine</option>
                        <option value="school3">Oral Health</option>
                        <option value="school4">Health Care Science</option>
                        <option value="school5">Pharmacy</option>
                    </select>
                </div>
                <div class="input-box">
                    <span class="details">Position</span>
                    <input type="text" id="position" placeholder="Enter the position you are running for" required>
                </div>
                <!-- Manifesto Section -->
                <div class="manifesto-box">
                    <span class="details">Manifesto</span>
                    <textarea id="manifesto" placeholder="Enter your manifesto or statement here" required></textarea>
                </div>
    
                <div class="button">
                    <button  type="submit" onclick="createProfile()">CREATE PROFILE</button>
                </div>
            </form>
        </div>
    </div>
    

    <script src="../Front-endCode/createapp.js">
    </script>
</body>
</html>
