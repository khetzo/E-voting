<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./login.css" />
    <title>Sign in & Sign up Form</title>
    <style>
      .error {
          border: 2px solid red;  /* Red border for error state */
      }
  
      .normal {
          border: 1px solid #ccc;  /* Normal border style */
      }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Enter Your student email"  id="UserLogInEmail" class="normal" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="UserLogINPassword"   class="normal" />
            </div>
            <button type="button"  class="btn solid"  onclick="loginUser()" >Sign up</button>

            <p class="social-text">find more about us on social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form" id = "formBox">
            <h2 class="title">E-voting Registration</h2>
           
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <!-- <input type="number" placeholder="ID Number" id="userStudentEmail"  class="normal" /> -->
              <input type="email" placeholder="Student Email" id="studentEmail" class="normal" />

            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="User Password" id="password"  class="normal" />
            </div>
            <div class="input-field">
              <i class="fas  fa-lock"></i>
              <input type="password" placeholder="Confirm Password" id="ConfirmPassword" name="Confirm Password"  class="normal"/>
            </div>
            <button type="button" class="btn"  onclick="getUserInputs()" >Sign up</button>
            <p id="error-message" style="color: red;"></p>
            <p class="social-text">find more about us on social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>New here ?</h1>
            <p>
              Do the right thing and register to vote <br>
              Bring the change you want
            </p>
            
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <!-- <img src="img/log.svg" class="image" alt="" /> -->
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h2> Are you One of us?. signed up</h2>
          
				<p>Enter your personal details and get started</p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <!-- <img src="img/register.svg" class="image" alt="" /> -->
        </div>
      </div>
    </div>
<script src="../../Front-endCode/UserIdentifire.js"></script>
    <script src="../../Front-endCode/js/login.js"></script>
    <script src ="./authentication.js"></script>
  </body>
</html>
